<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="FirstName" formControlName="FirstName">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="LastName" formControlName="LastName">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="NationalCode" formControlName="NationalCode">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="MobileNumber" formControlName="MobileNumber">
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="password" formControlName="Password">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="ConfirmPassword" formControlName="ConfirmPassword">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button type="submit" mat-button>Register</button>
  </div>
  <div class="button">
    <button type="button" mat-button (click)="GoToLoginPage()">Already Registered?</button>
  </div>
  <!-- <mat-label>
    {{RegisterServerErrorMessage}}
  </mat-label> -->
</form>

</mat-card-content>
</mat-card>
